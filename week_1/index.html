<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/eae5839e36.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>
    <main>
        <form onsubmit="" method="post">
            <h1 id="login--heading">Login</h1>
            <button type="button" id="cross--button">
                <em class="fa-solid fa-xmark"></em>
            </button>
            <button type="button" id="login__google--button">
                <em class="fa-brands fa-google"></em>
                Log in with Google</button>
            <hr>
            </hr>
            <div>
                <label for="email--input">Email</label>
                <input id="email--input" value="" />
            </div>
            <div>
                <label for="password--input">Password</label>
                <input id="password--input" value="">
                <em style="margin: 0 0 0.2rem -1.5rem;" class="fa-solid fa-eye"></em>
                </input>
            </div>
            <div>
                <input type="checkbox" name="checkbox" id="remember--checkbox" />
                <label for="remember--checkbox">Remember me</label>
            </div>
            <div>
                <button type="button" id="login--button">Log in</button>
            </div>
            <div>
                <a href="#" id="forgot--password">Forgot password?</a>
            </div>
            <hr>
            </hr>
        </form>
        <div>
            <p>Don't have an account?</p>
            <a href="./signup.html">Sign up</a>
        </div>
    </main>
</body>

</html>

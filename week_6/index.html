<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eae5839e36.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Todo | home</title>
</head>
<body>
    <header class="header">
        
    </header>
    <main class="main">
        <section class="task-container">
            <h3 class="task-heading">
                New task
            </h3>
            <div class="input-container">
                <input type="text" name="task-title" id="task-title" class="title-input" placeholder="title" value="js arrays"/>
                <input type="text" autofocus="true" name="task-content" id="task-content" class="content-input"
                    placeholder="Take a note" />
            </div>
            <div>
                <button>
                    <em class="fa-solid fa-square-check done"></em>
                </button>
            </div>
            <div>
                <button>
                    <em class="fa-solid fa-palette"></em>
                </button>
            </div>
            <div>
                <button>
                    <em class="fa-solid fa-clock"></em>
                </button>
                
            </div>
            <div class="button-container">
                <button type="button" class="primary-button" id="save-task">Save</button>
            </div>
        </section>
        <section class="task-list-container">
            <h3 class="heading">TaskList</h3>
            <div class="unordered-list">
                <ul class="list" id="task-list-box">
                    
                </ul>
            </div>
        </section>
    </main>
    <footer class="footer">

    </footer>
</body>
<script src="./js/index.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/eae5839e36.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
</head>

<body>
    <main class="wrapper__main">
        <section class="flex-container">
            <form action="./js/index.js" method="post">
                <h1 id="signup--heading" class="heading">Sign up</h1>
                <button type="button" id="close--button" class="crossbutton">
                    <em class="fa-solid fa-xmark"></em>
                </button>
                <button type="button" id="signin__google--button" class="button">
                    <em class="fa-brands fa-google padding-right"></em>
                    Sign in with Google
                </button>
                <hr>
                </hr>
                <div id="name--container">
                    <label for="name--input" class="label">Username</label>
                    <input type="text" id="name--input" autofocus="true" class="input" placeholder="John" />
                    <div id="name--alert"></div>
                </div>
                <div id="email--container">
                    <label for="email--input" class="label">Email</label>
                    <input type="email" id="email--input" class="input" placeholder="example@mail.com" />
                    <div id="email--alert"></div>
                </div>
                <div id="password--container">
                    <label for="password--input" class="label">Password</label>
                    <input type="password" name="password" id="password--input" class="input" placeholder="xample@321" />

                    <input type="button" value="Show" class="secondary" id="is--shown"/>
                    <div id="password--alert"></div>
                </div>
                <hr>
                </hr>
                <div>
                    <input type="checkbox" id="agree--checkbox" class="checkbox"/>
                    <label class="label--terms" for="agree--checkbox">I agree with <a href="#"
                            class="link--secondary">Terms</a> and <a href="#"
                            class="link--secondary">Conditions</a></label>
                </div>
                <button type="submit" id="submit--button" class="button signup">Sign up</button>
                <hr>
                </hr>
            </form>
            <div>
                <p>Already have an account?</p>
                <a href="./index.html" class="link--secondary">Log In</a>
            </div>
        </section>
    </main>
    <script src="./js/index.js" type="text/javascript"></script>
</body>

</html>
